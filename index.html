<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./Vibrant.min.js"></script>
    </head>
    <body>
        <div id="visualizer-left-big" class="visualizer-container-big" style="display: none;"></div>
        <div id="visualizer-right-big" style="display: none;">
            <div id="right-container-big" class="visualizer-container-big"></div>
        </div>
        <img id="background-image" src="">

        <div id="media-container" style="display: none;">
            
            <div style="position: relative;">
                <div id="visualizer-left-small">
                    <div id="left-container-small" class="visualizer-container-small"></div>
                </div>
                <div id="media-content">
                    <img src="" alt="" id="thumbnail">
                    <h1 id="song"></h1>
                    <h1 id="artist"></h1>
                    <div id="media-progress-outer">
                        <div id="media-progress-inner"></div>
                    </div>
                </div>
                <div id="visualizer-right-small">
                    <div id="right-container-small" class="visualizer-container-small"></div>
                </div>
            </div>
            
        </div>
        <div id="quote-container">
            <h1 id="quote"></h1>
            <h1 id="author"></h1>
        </div>
        <script src="index.js"></script>
    </body>
</html>
